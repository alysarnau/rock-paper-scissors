<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>ROCK PAPER SCISSORS</title>
      <style>
        h1 {
          font-family: "Times New Roman", "Papyrus", cursive;
          color: red;
        }
        h2 {
          color: darkslateblue;
        }
        button {
          font-size: larger;
        }
        .desc {
          font-style: italic;
        }
        #reset {
          text-align: center;
        }
        #result {
          font-weight: 700;
          color: purple;
        }
      </style>
    </head>
    <body>
      <h1>The Gentleperson's Game</h1>
      <h2>Choose your fighter: rock, paper, or scissors.</h2>
      <div class="buttons">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
         <button class="btn" id="scissors">Scissors</button>
      </div>
      <div class="reset">
        <button id="reset">Reset</button>
      </div>      <script src="externalscript.js"></script>
    </body>
</html>
